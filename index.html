<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}


.overlay {
  fill: none;
  pointer-events: all;
}

#Requires {
  fill: green;
}

.link.Requires {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script type="text/javascript" src="graph-data.json"></script>
<script type="text/javascript" scr="keywords.json"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var links = [];

var nodes = {};

var repos = [];

graphData.links.forEach(function (link) {
  link.source = nodes[link.source.id] || (nodes[link.source.id] = link.source);
  link.target = nodes[link.target.id] || (nodes[link.target.id] = link.target);
  links.push({source: link.source, target: link.target, type: link.type});
  console.log(links.length);
});

graphData.repos.forEach(function (repo) {
  repos.push(repo);
});

var width = window.innerWidth,
    height = window.innerHeight;

//circle and arrow variables
var radius = 10, //radius of circles
    markerWidth = 6,
    markerHeight = 6,
    refX = radius + (markerWidth * 2),
    refY = 0;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
  .append("g");


var rect = svg.append("rect")
    .attr("class", "overlay")
    .attr("width", "100%")
    .call(d3.behavior.zoom().scaleExtent([0.5, 2]).on("zoom", zoom))
    .attr("height", "100%");
    

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(graphData.keywords)
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", refX)
    .attr("refY", refY)
    .attr("markerWidth", markerWidth)
    .attr("markerHeight", markerHeight)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

//TODO: Labels for groups?
//work with http://bl.ocks.org/nsonnad/5993342#style.css



var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("id", function(d) { return d.source.id + "_" + d.target.id; })
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var path_label = svg.append("g").selectAll(".path_label")
    .data(force.links())
  .enter().append("text")
    .attr("class", "path_label")
    .append("textPath")
      .attr("startOffset", "50%")
      .attr("text-anchor", "middle")
      .attr("xlink:href", function(d) { return "#" + d.source.id + "_" + d.target.id; })
      .style("fill", "#000")
      .style("font-family", "Arial")
      .text(function(d) { return label(d); });


// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("dblclick", click)
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", radius);

// add the text 
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.number; });





var longText = false; //If node is labeled with title (rather than number)

function label(d){
  if (d.type == "n/a"){
    return "";
  } else {
    return d.type;
  }
}

function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y;
        return "M" + 
            d.source.x + "," + 
            d.source.y + "L" + 
            d.target.x + "," + 
            d.target.y;
    });

    var xs = [];
    var ys = [];

    force.nodes().forEach( function(d) {
      xs.push(d.x);
      ys.push(d.y);
    });

    console.log(d3.max(xs));

    rect
      .attr("x", d3.min(xs))
      .attr("y", d3.min(ys))
      .attr("width", d3.max(xs) - d3.min(xs))
      .attr("height", d3.max(ys) - d3.min(ys));


    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// action to take on mouse double click
function click() {
  if (longText){ //If displaying long text, display short text
    d3.select(this).select("text").transition()
      .duration(750)
      .text(function(d) { return d.number; });
    longText = !longText
  } else { //If displaying short text, display long text
    d3.select(this).select("text").transition()
        .duration(750)
        .text(function(d) { return d.number + ": " + d.title; });
    longText = !longText

  }
}
function zoom() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
