<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}


.overlay {
  fill: none;
  pointer-events: all;
}

#Requires {
  fill: green;
}

.link.Requires {
  stroke: green;
}

.link.Requires {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script type="text/javascript" src="graph-data.json"></script>
<script type="text/javascript" scr="keywords.json"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<input type='button' id='b' value='Scale' class="btn"></input>
<div id='d'></div>
<div id='s'></div>
<script>
var width = window.innerWidth *.7,
    height = window.innerHeight *.7;
var descriptNode = {
  id: '',
  number: '',
  title: '',
  body: '',
  repo: ''
};

var links = [];

var nodes = {};

var repos = {};

//foci = [{x: 150, y: 150}, {x: 350, y: 250}, {x: 700, y: 400}];

graphData.links.forEach(function (link) {
  link.source = nodes[link.source.id] || (nodes[link.source.id] = link.source);
  link.target = nodes[link.target.id] || (nodes[link.target.id] = link.target);
  links.push({source: link.source, target: link.target, type: link.type});
  repos[link.source.repo] = link.source.repo;
  repos[link.target.repo] = link.target.repo;
});



d3.values(repos).forEach( function(repo, i) {
  var hue = i * 360 /d3.values(repos).length;
  repos[repo] = d3.hsl(hue, .5, .5);
  console.log(d3.random.normal());
});
//console.log(repos);

// d3.values(nodes).forEach( function(node) {
//   links.push({source: node, target: repos[node.repo], type: "n/a"});
// });
// var nodes = [];

// var nodebyID = {};
// graphData.nodes.forEach(function (node) {
//   nodebyID[node.id] = node;
//   nodes.push(node);
// });
// graphData.links.forEach(function (link) {
//   links.push({source: nodebyID[link.source.id], target: nodebyID[link.target.id], type: link.type});
// });




//circle and arrow variables
var radius = 10 //radius of circles
    markerWidth = 6,
    markerHeight = 6,
    refX = radius + (markerWidth * 2),
    refY = 0;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

d3.select('#b').on( 'click', function() {
  originalScale();
});

var description = d3.select("#s")
    .append("text")
    .attr('class', 'description');



var svg = d3.select("#d").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
  .append("g");

var zoom = d3.behavior.zoom()
    .scaleExtent([1, 3])
    .on("zoom", zoomed);

var rect = svg.append("rect")
    .attr("class", "overlay")
    .attr("width", "100%")
    .call(zoom)
    .attr("height", "100%");
    

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(graphData.keywords)
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", refX)
    .attr("refY", refY)
    .attr("markerWidth", markerWidth)
    .attr("markerHeight", markerHeight)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

//TODO: Labels for groups?
//work with http://bl.ocks.org/nsonnad/5993342#style.css



var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("id", function(d) { return d.source.id + "_" + d.target.id; })
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var path_label = svg.append("g").selectAll(".path_label")
    .data(force.links())
  .enter().append("text")
    .attr("class", "path_label")
    .append("textPath")
      .attr("startOffset", "50%")
      .attr("text-anchor", "middle")
      .attr("xlink:href", function(d) { return "#" + d.source.id + "_" + d.target.id; })
      .style("fill", "#000")
      .style("font-family", "Arial")
      .text(function(d) { return label(d); });


// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
//    .on("dblclick", click)
    .on("dblclick", function(d) { descriptNode = d;})
    .call(force.drag);

// add the nodes
node.append("circle")
    .style("fill", function(d) {
      return repos[d.repo];
    })
    .attr("r", radius);

// add the text 
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { if(d.number == 0){
      return d.title;
    } else {
      return d.number;
    }});


var longText = false; //If node is labeled with title (rather than number)

function label(d){
  if (d.type == "n/a"){
    return "";
  } else {
    return d.type;
  }
}

function tick(e) {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y;
        return "M" + 
            d.source.x + "," + 
            d.source.y + "L" + 
            d.target.x + "," + 
            d.target.y;
    });


    // console.log(repos["file-import"].x);

    // var k = .1 * e.alpha;

    // // Push nodes toward their designated focus.
    // force.nodes().forEach(function(o, i) {
    //   if(o.number != 0){
    //     o.y += (repos[o.repo].y - o.y) * k;
    //     o.x += (repos[o.repo].x - o.x) * k;
    //   }
    // });



    var xs = [];
    var ys = [];

    force.nodes().forEach( function(d) {
      xs.push(d.x);
      ys.push(d.y);
    });


    rect
      .attr("x", d3.min(xs))
      .attr("y", d3.min(ys))
      .attr("width", d3.max(xs) - d3.min(xs))
      .attr("height", d3.max(ys) - d3.min(ys));


    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });

    updateDescription();

}


function originalScale(){
    var xs = [];
    var ys = [];

    force.nodes().forEach( function(d) {
      xs.push(d.x);
      ys.push(d.y);
    });
    var dx = 0;
    var dy = 0;
    if(d3.min(xs)<0){
      dx = -1 * d3.min(xs);
    }
    if(d3.min(ys)<0){
      dy = -1 * d3.min(ys);
    }
    var sc = d3.min([width/(d3.max(xs)+dx),height/(d3.max(ys)+dy)]);



    console.log(zoom.scale()/2);

    zoom.scale( zoom.scale()/2 ); 
    zoomed();

    // if((d3.max(xs) + dx)>width || (d3.max(ys)+dy)>height){
    //   svg.attr("transform", "translate(" + dx*sc + "," + dy*sc + ")scale(" + sc + ")");
    // }
    // svg.attr("transform", "translate(" + dx + "," + dy + ")scale(" + 1 + ")");
}
function updateDescription(){
  d3.select("text.description").html("<b>Title: </b>"+descriptNode.title+
                                    "<br/><b>Number: </b>"+descriptNode.number+
                                    "<br/><b>Body: </b>"+descriptNode.body+
                                    "<br/><b>ID: </b>"+descriptNode.id+
                                    "<br/><b>Repo: </b>"+descriptNode.repo);
}
// action to take on mouse double click
function click() {
    d3.select(this)

  // if (longText){ //If displaying long text, display short text
  //   d3.select(this).select("text").transition()
  //     .duration(750)
  //     .text(function(d) { return d.number; });
  //   longText = !longText
  // } else { //If displaying short text, display long text
  //   d3.select(this).select("text").transition()
  //       .duration(750)
  //       .text(function(d) { return d.number + ": " + d.title; });
  //   longText = !longText

  // }
}
function zoomed() {
  svg.attr("transform", "translate(" + d3.event.translate + ")scale(" + d3.event.scale + ")");
}
</script>
