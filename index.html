<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}


.overlay {
  fill: none;
  pointer-events: all;
}


.link.Requires {
  stroke-dasharray: 0,2 1;
}

div#graph {
  height: 500px;
  width: 80%;
  border:2px solid #000;
  overflow: hidden;
  float: left;
  -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
        box-sizing: border-box;
}

div#filter {
  width: 20%;
  float:left;
  -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
        box-sizing: border-box;
}

div#filter div{
  padding: 5px;
  height: 500px;
  margin-left: 10px;
  overflow: auto;
  border:2px solid #000;
  -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
        box-sizing: border-box;
}

div#info {
  width:100%;
  padding:5px;
  margin-top: 10px;
  margin-bottom: 10px;
  border:2px solid #000;
  float:left;
  -webkit-box-sizing: border-box;
   -moz-box-sizing: border-box;
        box-sizing: border-box;
}


circle {
  fill: #ccc;
  stroke: #333;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script type="text/javascript" src="graph-data.json"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<div id='graph'></div>
<div id='filter'>
  <div>
    Filter<br/>
    <form>

    </form>
  </div>
</div>
<div id='info'>
  <text class='description'></text>
  <div>
    <input type='button' id='hide' value='Hide' class="btn"></input>
    <input type='button' id='hidegroup' value='Hide Group' class="btn"></input>
  </div>
</div>



<script>

//TEXT DESCRIPTION
//==========================================
//==========================================
var description = d3.select(".description")
    .html("<b>Title: </b><br/><b>Number: </b><br/><b>Body: </b><br/><b>ID: </b><br/><b>Repo: </b>");

var descriptNode = {
  id: '',
  number: '',
  title: '',
  body: '',
  repo: ''
};
//CHECKBOXS
//==========================================
//==========================================
//Adds checkbox for each repo

//'All' checkbox
var form = d3.select('form')
var label = form.append('label');
label.append('input')
      .attr('onclick', 'allbox()')
      .attr('type','checkbox')
      .attr('class','checkbox')
      .attr('id','all')
      .attr('name','All');
label.append('text').text('All');

//'All linked' checkbox
form.append('text').html('<br/>')
var label = form.append('label');
label.append('input')
      .attr('onclick', 'checkbox()')
      .attr('type','checkbox')
      .attr('class','checkbox')
      .attr('checked','checked')
      .attr('name','linked');
label.append('text').text('All linked');

//Repo checkboxes
graphData.repos.forEach(function(repo) {
  form.append('text').html('<br/>')
  var label = form.append('label');
  label.append('input')
    .attr('onclick', 'checkbox()')
    .attr('type','checkbox')
    .attr('class','checkbox')
    .attr('name',repo);
  label.append('text').text(repo);
});

function allbox(){
  if(d3.select('#all')[0][0].checked){
    d3.selectAll('.checkbox').property('checked', true);
  } else {
    d3.selectAll('.checkbox').property('checked', false);
  }

  checkbox();
}

function checkbox(){
  //Remove all nodes
  while(nodes.length>0){
    hide(nodes[0]);
  }
  d3.selectAll('.checkbox')[0].forEach(function(checkbox){
    if(checkbox.checked){
      if(checkbox.name == 'linked'){
        linkedNodes.forEach( function(node){
          add(node);
        });
      }


      d3.values(nodeDict).forEach(function(node){
        if(node.repo == checkbox.name){
          console.log('hi');
          add(node);
        }
      });
    }
  });
  update();


}


//BUTTONS
//==========================================
//==========================================

d3.select('#hide').on('click', function() {
  hide(descriptNode);
  update();

});

d3.select('#hidegroup').on('click', function() {
  console.log("test");
  var hide_group = function(node) {
    hide(node).forEach(function(new_node) {
      hide_group(new_node);
    });
  }
  hide_group(descriptNode);
  update();
});


//GRAPH
//==========================================
//==========================================

var width = document.getElementsByTagName('body')[0].clientWidth *.8,
    height = 500,
    radius = 10 //radius of circles
    markerWidth = 6,
    markerHeight = 6,
    refX = radius + (markerWidth * 2),
    refY = 0;



var svg = d3.select("#graph").append("svg")
    .attr("width", width)
    .attr("height", height)
    .attr('transform','scale(1)')
    .attr("viewbox", "0 0 "+width+" "+height);

svg.append("defs").selectAll("marker")
    .data(graphData.keywords)
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", refX)
    .attr("refY", refY)
    .attr("markerWidth", markerWidth)
    .attr("markerHeight", markerHeight)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    .attr("fill", "#666")
    .attr("stroke", "#666");

//Force
////////
var force = d3.layout.force()
    .size([width, height])
    .linkDistance(70)
    .charge(-150)
    .on("tick", tick);

var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });

  node.select("circle")
      .style("fill", function(d) {
        return repoColor[d.repo];
      })
      .attr("stroke-width", function(d){
                              if(d.id == descriptNode.id){
                                return "5px";
                              } else {
                                return "1.5px";
                              }
      });
  node.select("text")
      .text(function(d) { if(d.number == 0){
        return d.title;
      } else {
        return d.number;
      }});

  var xs = [];
  var ys = [];

  force.nodes().forEach( function(d) {
    xs.push(d.x);
    ys.push(d.y);
  });

  dy = -1 * d3.min([0,d3.min(ys)-50]);
  dx = -1 * d3.min([0,d3.min(xs)-50]);
  scale = d3.min([1,width/(d3.max(xs)+50+dx),height/(d3.max(ys)+50+dy)]);

  svg.attr('transform','translate(' + dx*scale +',' + dy*scale + ')scale('+scale+')');

  // if(d3.max(xs) + 100 > width){
  //   svg.attr('transform','scale('+width/(d3.max(xs)+100)+')');
  // } else {
  //   svg.attr('transform','scale(1)');

  // }


}
////////


//DATA GATHERING
//==========================================
//==========================================
var linkAll = []; 

var nodeDict = {};

var linkedNodes = [];

var repoColor = {};

graphData.nodes.forEach(function (node) {
  nodeDict[node.id] = node;
  repoColor[node.repo] = node.repo;
})

graphData.links.forEach(function (link) {
  link.source = nodeDict[link.source.id];
  link.target = nodeDict[link.target.id];
  if(linkedNodes.indexOf(link.source)==-1){ linkedNodes.push(link.source); };
  if(linkedNodes.indexOf(link.target)==-1){ linkedNodes.push(link.target); };
  linkAll.push({source: link.source, target: link.target, type: link.type});
});

d3.values(repoColor).forEach( function(repo, i) {
  var hue = i * 360 /d3.values(repoColor).length;
  repoColor[repo] = d3.hsl(hue, .5, .5);
});


//Initial
linkedNodes.forEach( function(node){
  add(node);
});
update();


//FUNCTIONS
//==========================================
//==========================================

//Update force graph with new nodes and links
function update() {
  link = link.data(links);

  link.enter().insert("line", ".node")
      .attr("class", "link")
      .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

  link.exit().remove();

  node = node.data(nodes);

  var newnode = node.enter().append("g")
      .on("click", function(d) { click(d);})
      .attr("class", "node")
      .call(force.drag);

  newnode.append("circle")
      .attr("r", radius)
      .attr("class", function(d) { return 'c' + d.id; })
      .style("stroke", "#333");

  newnode.append("text")
      .attr("x", 12)
      .attr("dy", ".35em")


  node.exit().remove();
  force.start();
}

//Update Text description on click
//Argument: node clicked
function click(d) {
  console.log("click"+d.number);
  descriptNode = d;
  d3.select("text.description")
      .html("<b>Title: </b>"+descriptNode.title+
                                    "<br/><b>Number: </b>"+descriptNode.number+
                                    "<br/><b>Body: </b>"+descriptNode.body+
                                    "<br/><b>ID: </b>"+descriptNode.id+
                                    "<br/><b>Repo: </b>"+descriptNode.repo);
  tick();
}

//Remove passed in node and adjacent links from graph
function hide(n){
  var i = nodes.indexOf(nodeDict[n.id])
  var connect_nodes = [];
  if (i != -1){
    var removed = nodes.splice(i,1);
    for(var i=0; i<links.length; i++){
      if(links[i].source.id == removed[0].id){
        connect_nodes.push(links[i].target);

        links.splice(i,1);
        i--;
      } else if (links[i].target.id == removed[0].id){
        connect_nodes.push(links[i].source);

        links.splice(i,1);
        i--;
      }

    }
  }

  descriptNode = {
    id: '',
    number: '',
    title: '',
    body: '',
    repo: ''
  };
  return connect_nodes;
}

function add(n){
  if(nodes.indexOf(n)==-1){
    nodes.push(n);
    linkAll.forEach(function(link) {
      if(link.source == n && nodes.indexOf(link.target)!=-1){
        links.push(link);
      } else if(link.target == n && nodes.indexOf(link.source)!=-1){
        links.push(link);
      }
    })
  };

}

</script>
