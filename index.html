<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<body>
<script type="text/javascript" src="graph-data.json"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// http://blog.thomsonreuters.com/index.php/mobile-patent-suits-graphic-of-the-day/
var links = [];

var nodes = [];

var nodebyID = {};
graphData.nodes.forEach(function (node) {
  nodebyID[node.id] = node;
  nodes.push(node);
});
graphData.links.forEach(function (link) {
  console.log(link);
  links.push({source: nodebyID[link.source.id], target: nodebyID[link.target.id], type: link.type});
});


var width = 960,
    height = 500;

var radius = 10,
    markerWidth = 6,
    markerHeight = 6,
    refX = radius + (markerWidth * 2),
    refY = 0;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["n/a"])
  .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", refX)
    .attr("refY", refY)
    .attr("markerWidth", markerWidth)
    .attr("markerHeight", markerHeight)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
  .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

// define the nodes
var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("dblclick", click)
    .call(force.drag);

// add the nodes
node.append("circle")
    .attr("r", radius);

// add the text 
node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.number; });

var longText = false; //If node is labeled with title (rather than number)

function tick() {
    path.attr("d", function(d) {
        var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y;
        return "M" + 
            d.source.x + "," + 
            d.source.y + "L" + 
            d.target.x + "," + 
            d.target.y;
    });

    node
        .attr("transform", function(d) { 
        return "translate(" + d.x + "," + d.y + ")"; });
}

// action to take on mouse double click
function click() {
  if (longText){ //If displaying long text, display short text
    d3.select(this).select("text").transition()
      .duration(750)
      .text(function(d) { return d.number; });
    longText = !longText
  } else { //If displaying short text, display long text
    d3.select(this).select("text").transition()
        .duration(750)
        .text(function(d) { return d.number + ": " + d.title; });
    longText = !longText

  }
}
</script>
